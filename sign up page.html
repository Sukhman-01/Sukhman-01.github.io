<!DOCTYPE html>
<html>
<head> 
<title> Sign up page </title>
<style>
#div1
{
background-color: black; 
color: white; 
font-family: Lucida Bright; 
font-size: 30px; 
text-align: center; 
margin-left: 400px; 
margin-right: 380px;
margin-top: 5px;
margin-bottom: 5px; 
padding: 3px;
box-shadow: 20px 20px 30px black;
border: 5px solid black;
opacity: 70%;
}
input[type=submit]
{
width: 80px ;
padding: 10px;
background-color: #AF7AC5;
color: white;
font-family: Times New Roman;
font-size: 15px;
cursor: pointer;
}
input[type=submit]:hover
{
background-color: #FF99FF;
}
input[type=text]
{
width: 400px;
height: 35px;
padding: 5px;
font-family: Times New Roman;
font-size: 20px;
}
input[type=password]
{
width: 400px;
height: 35px;
padding: 5px;
font-family: Times New Roman;
font-size: 20px;
}
input[type=text]:hover
{
background-color: lime;
}
input[type=password]:hover
{
background-color: lime;
}
</style>
</head>
<body style= "background-image: url('sign up page background image.png'); background-repeat: no-repeat; background-size: cover;">
<form action= "login page.html" target= "_self"> 
<div id= "div1">
<h1> SIGN UP 
<br>
<label for= "firstname"> </label>
<input type= "text" id= "firstname" placeholder= "First Name" required >
<br>
<label for= "lastname"> </label>
<input type= "text" id= "lastname" placeholder= "Last Name"> 
<br>
<label for= "email"> </label>
<input type= "text" id= "email"  placeholder= "Email" required >
<br>
<label for= "pswd"> </label>
<input type= "password" id= "pswd" placeholder= "Password" required minlength= "7" maxlength= "10">
<br>
<label for= "cpswd"> </label>
<input type= "password" id= "cpsd" placeholder= "Confirm Password" required >
<br>
<input type= "submit" value= "SIGN UP">
</h1> 
</div>
</form>
</body>
</html>
